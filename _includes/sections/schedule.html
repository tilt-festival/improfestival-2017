<div class="row">
    <div class="col-lg-12">
        <h1 id="schedule">{% t menu.schedule %}</h1>
    </div>
</div>

{% assign all_events = site.workshops | a_concat: site.performances | sort: 'start' | group_by: 'date' %}

{% if all_events.size > 0 %}
    {% for day_events in all_events %}
        {% include sections/events.html %}
    {% endfor %}

{% else %}

<p>{% t content.no_info_yet %}</p>

{% endif %}
