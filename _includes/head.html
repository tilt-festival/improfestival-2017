<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% t global.title %}</title>
  <meta name="description" content="{% t global.description %}">

  <!-- ========================================================================================= -->
  <!-- You are reading the web page of the fourth annual improv theatre festival Tilt.           -->
  <!-- We've put a lot of hard work, love and also, tears into this page (and the festival).     -->
  <!-- If you want to fix something with this page or see the source,                            -->
  <!-- check it out on GitHub: https://github.com/improv-jaa/improfestival-2016                  -->
  <!-- ========================================================================================= -->

  {% css main %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="Tilt 4">
  <meta name="application-name" content="Tilt 4">
  <meta name="theme-color" content="#ffffff">

  <!-- Open Graph-->
  <meta property="og:title" content="{% t global.title %}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="{{ site.url }}/{% if site.lang != site.default_lang %}{{ site.lang }}{% endif %}"/>
  <meta property="og:image" content="{{ site.url }}{{ 'social-header.png' | asset_path }}">
  <meta property="og:description" content="{% t global.description %}"/>
  <meta property="og:site_name" content="{% t global.title_short %}"/>

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.social.twitter }}">
  <meta name="twitter:title" content="{% t global.title %}">
  <meta name="twitter:description" content="{% t global.description %}">
  <meta name="twitter:image" content="{{ site.url }}{{ 'social-header.png' | asset_path }}">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-26360249-2', 'auto');
    ga('send', 'pageview');

  </script>
</head>
